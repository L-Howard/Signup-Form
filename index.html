<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar"><img src="odin-lined.png" alt="Odin Logo">
    <h1 class="odinfont">Odin</h1>
    </div>
    <div class="MainContent">
        <img src="samuel-ferrara-dKJXkKCF2D8-unsplash.jpg" width="1440" height="1024" alt="Mountain range sunset">
        <div class="header">
            <div class="header1"><h1>This is not a real online service! 
                You know you need something like this in your life to help you realize your deepest dreams. 
                Sign up <em>now</em> to get started. </h1>
            </div>
            <div class="header2"><h1>You <em>know</em> you want to.</h1>
            </div>
            <form>
                <h1>Let's do this!</h1>
                <div class="form">
                    <div class="leftform">
                        <div class="firstname">
                            <label for="firstname">FIRST NAME</label>
                            <input type="text" id="firstname" name="firstname">
                        </div>
                        <div class="email">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="password">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                    </div>
                    <div class="rightform">
                        <div class="lastname">
                            <label for="lastname">LAST NAME</label>
                            <input type="text" id="lastname" name="lastname">
                        </div>
                        <div class="phone">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone" name="phone">
                        </div>
                        <div class="confirmpassword">
                            <label for="confirmpassword">CONFIRM PASSWORD</label>
                            <input type="password" id="confirmpassword" name="confirmpassword" required>
                        </div>
                    </div>
            </div>
            </form>
            <button>Create Account</button>
            <h3>Already have an account? <a href="#">Log in</a></h3>
    </div>







    <script src="main.js"></script>
</body>
</html>
